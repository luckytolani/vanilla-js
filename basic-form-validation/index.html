<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
  </head>
  <body>
    <div class="container" id="cont">
      <form id="form1">
        <h3>Personal Details</h3>

        <input type="text" placeholder="First Name*" id="fname" name="fname" />
        <span id="fnameWarning"></span>

        <input type="text" placeholder="Last Name*" id="lname" name="lname" />
        <span id="lnameWarning"></span>

        <input type="number" placeholder="Phone No*" id="no" name="phoneNo" />
        <span id="phoneNoWarning"></span>

        <input
          type="text"
          id="date"
          onfocus="(this.type='date')"
          placeholder="Date of Birth*"
          onblur="(this.type='text')"
          name="dob"
        />
        <span id="dateWarning"></span>

        <select name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other" >Other</option>
        </select>

        <div class="btn-box">
          <button type="button" id="next1">Next</button>
        </div>
      </form>

      <form id="form2">
        <h3>Contact Details</h3>
        <input type="text" placeholder="Address line-1" name="add1" />
        <input type="text" placeholder="Address line- 2" name="add2" />
        <input type="text" placeholder="City" name="city" />
        <input type="text" placeholder="State" name="state" />
        <input type="number" placeholder="Pincode" name="pincode" />

        <div class="btn-box">
          <button type="button" id="previous1">Previous</button>
          <button type="button" id="next2">Next</button>
        </div>
      </form>
      <form id="form3">
        <h3>Signup Details</h3>
        <input type="text" placeholder="Email*" name="email" id="email" />
        <span id="emailWarning"></span>

        <input type="password" placeholder="Password*" name="pwd" id="pwd" />
        <span id="pwdWarning"></span>

        <input type="password" placeholder="Confirm Password*" name="cPwd" id="cPwd" />
        <span id="cPwdWarning"></span>


        <div class="btn-box">
          <button type="button" id="previous2">Previous</button>
          <button type="button" id="submit">Submit</button>
        </div>
      </form>
      <div class="step-row">
        <div id="progress"></div>
        <div class="step-col" id="s1">
          <small>Step 1</small>
        </div>
        <div class="step-col" id="s2">
          <small>Step 2</small>
        </div>
        <div class="step-col" id="s3">
          <small>Step 3</small>
        </div>
      </div>
    </div>

    <div class="container" id="dp">
      <div class="step-row">
        <div id="progress-2">Form Submitted Successfully</div>
      </div>
      <div class="dp-section1">
        <img src="./images//success.gif"/>
      </div>
      <div class="dp-section2">
        <button id="reset" type="submit" class="reset-btn">Reset</button>
      </div>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
