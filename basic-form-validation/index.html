<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
  </head>
  <body>
    <div class="container">
      <form id="form1">
        <h3>Personal Details</h3>

        <input type="text" placeholder="First Name*" id="fname"  />
        <span id="fnameWarning"></span>

        <input type="text" placeholder="Last Name*" id="lname"  />
        <span id="lnameWarning"></span>

        <input type="number" placeholder="Phone No*" id="no"  />
        <span id="phoneNoWarning"></span>

        <input type="text" id="date" onfocus="(this.type='date')" placeholder="Date of Birth*" onblur="(this.type='text')"/>
        <span id="dateWarning"></span>

        <select>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <div class="btn-box">
          <button type="button" id="next1">Next</button>
        </div>
      </form>

      <form id="form2">
        <h3>Contact Details</h3>
        <input type="text" placeholder="Address line-1" />
        <input type="text" placeholder="Address line- 2" />
        <input type="text" placeholder="City" />
        <input type="text" placeholder="State" />
        <input type="number" placeholder="Pincode" />

        <div class="btn-box">
          <button type="button" id="previous1">Previous</button>
          <button type="button" id="next2">Next</button>
        </div>
      </form>
      <form id="form3">
        <h3>Signup Details</h3>
        <input type="text" placeholder="Email" />
        <input type="text" placeholder="Password" />
        <input type="text" placeholder="Confirm Password" />

        <div class="btn-box">
          <button type="button" id="previous2">Previous</button>
          <button>Submit</button>
        </div>
      </form>
      <div class="step-row">
        <div id="progress"></div>
        <div class="step-col" id="s1">
          <small >Step 1</small>
        </div>
        <div class="step-col" id="s2">
          <small>Step 2</small>
        </div>
        <div class="step-col" id="s3">
          <small>Step 3</small>
        </div>
      </div>
    </div>
    <script src="script.js" ></script>
  </body>
</html>
